<html>
  <head>
    <title>BookChain</title>
    <!-- import css stylesheet and components -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icons/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Nunito" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <!-- import javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  	
	<body>
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class = 'nav'>
              <div class="nav-wrapper">
                  <a href="{{ url_for('dashboard')}}"><img src="../static/img/v1_long.svg" class="brand-logo left" id = "nav-img" align="left"></a>

                {% if current_user.is_authenticated %}
                <label for="toggle">&#9776;</label>
                <input type="checkbox" id="toggle"/>
                  <div class ="menu">
                      <span align="left" id="login-name" class = "hide-on-small-only">Logged in as {{username}}</span>
                      <a href="{{ url_for('dashboard')}}">Dashboard</a>
                      <a href="{{ url_for('register')}}">Add Books</a>
                      <a href="{{ url_for('booksincirc')}}">Borrow Books</a>
                      <a href="{{ url_for('logout')}}">Logout</a>
                  </div>
                {% endif %}
              </div>
            </div>
        </nav>
      </div>
    </header>
    <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/clamp.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script>
  </script>
</body>
  
  {% block additionallibraries %} {% endblock %}
  {% block variables %}{% endblock %}
</html>
