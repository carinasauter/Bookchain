<html>
  <head>
    <title>BookChain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icons/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Nunito" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
<!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
  </head>
  	
	<body>
    <header>
      <div class="navbar-fixed">
          <nav>
              <div class="nav-wrapper">
              <img src="../static/img/bookchain logo long.png" class="brand-logo left" id = "nav-img">
              
                <ul id="nav-mobile" class="right hide-on-med-and-down">
              <!-- <p>decentralized book exchanges</p> -->
                  <li><a href="{{ url_for('dashboard')}}">Dashboard</a></li>
                  <li><a href="{{ url_for('register')}}">Add books</a></li>
                  <li><a href="#">Profile</a></li>
                  <li><a href="{{ url_for('logout')}}">Logout</a></li>
      
                  <li>
                    <form>
                      <div class="input-field">
                          <input id="search" type="search" placeholder="Find a book" required>
      
                          <i class="material-icons">search</i>
                      </div>
                    </form>
                  </li>
                </ul>
              </div>
          </nav>
      </div>
    </header>
    <div class="container">
    {% block content %}{% endblock %}
  </div>
  </body>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  {% block additionallibraries %} {% endblock %}
</html>
