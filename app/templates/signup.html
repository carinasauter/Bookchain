{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="input-field col s11">
        <i class="material-icons prefix">email</i>
        {{ form.email(placeholder = "Email", class ="materialize-textarea icon_prefix2") }}
    </div>
</div>



<button class="btn waves-effect waves-light" type="submit">SIGN UP
    <i class="material-icons right">send</i>
</button>

 <p>Already have an account? <a href="{{ url_for('login') }}" title="">Log in</a>  instead. </p>

{% endblock %}
