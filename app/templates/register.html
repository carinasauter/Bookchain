{% extends "loggedIn.html" %}

{% block page %}
<div id="header">
</div>

<div class="row s12 m12 l12 valign-wrapper container">
	<div class="col s10 m10 l10 offset-l1 input-field">
		<input placeholder="Find a book you own. eg: 'Harry Potter'" id="search_query" type="text" class="validate">
	</div>
	<div class = 'col s2 m2 l2'>
		<button class="btn waves-effect waves-light" type="text" id="registerBook"><i class="large material-icons">search</i>
			</button>
	</div>
</div>

<div class = "container">
	<div class="row">
     	<div class="col s12 m12 l12 red">
     		Search Results
     	</div>
    </div>
    <div id="searchResults">
	    <div class = "row card horizontal s12 m12 l12 valign-wrapper">
	      	<div class="col s3 m3 l2">
	        	<img src="http://books.google.com/books/content?id=ilc0DwAAQBAJ&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api" alt="coverThumbnail">
	      	</div>
	      	<div class=" col card-content s4 m4 l6 left-align">
	      		<p><b>Harry Potter - A Journey Through A History of Magic</b></p>
	      		<p>British Library</p>
	      		<p>Descriptive Text</p>
	      	</div>
	        <div class="col s4 m4 l4">
	        	<button class="btn" type="text">Register</button>
	        </div>
	    </div>
	</div>
</div>

{% endblock %}
